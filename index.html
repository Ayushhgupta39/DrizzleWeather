<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap JS -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    -->
    <script
      src="https://kit.fontawesome.com/522a1dcd79.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Drizzle</title>
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">Drizzle</h3>
        <div class="mainTemp">
          <h1 class="temp">16&#176;</h1>
          <div class="city-time">
            <div class="city-name">
              <h1 class="name">Kanpur</h1>
            </div>
            <small>
                <span class="condition">Cloudy</span>
            </small>
            
          </div>
          <img
              src="./icons/day/113.png"
              alt="day113"
              class="icon"
              width="50"
              height="50"
              id="weatherIcon"
            />
        </div>
      </div>

      <div class="panel">
        <form action="/" method="post" id="locationInput">
          <input
            type="text"
            name=""
            class="search"
            id=""
            placeholder="Search Location.."
          />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <ul class="cities">
          <li class="city">Kanpur</li>
          <li class="city">Chennai</li>
          <li class="city">New Delhi</li>
          <li class="city">Kolkata</li>
        </ul>

        <ul class="details">
          <h4>Weather Details</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
      <!--Container End  -->
    </div>
    <script src="./app.js"></script>
  </body>
</html>
